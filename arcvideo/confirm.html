function opendisplay(url) 
{
  var openleft=5;
  var opentop=5;
  var calwidth=600;
  var calheight=500;
  openleft = parseInt(((screen.width - calwidth) / 2),10);
  opentop = parseInt(((screen.height - calheight) / 2),10);
  var attr = "left=" + openleft + ",top=" + opentop;
  attr += ",resizable=yes, toolbar=no,directories=no,menubar=no,scrollbars=yes,width=" + calwidth + ",height=" + calheight;
  popupwin=open(url, "Detail", attr);

}

function loadListToDo(renew) {
 var d = new Date();
 var Refresh = 0;
if (renew == 1)
	Refresh = 1;
 $.ajax({
    url: "/MVCPortal/SystemManage/Todo/QueryToDo3?"+ "Refresh=" + Refresh+"&fresh=" + d ,
    cache: true,
    async: true,
    timeout: 20000,
    error:function()
    {
		  // jAlert('error', "网络繁忙，请点击刷新链接重新提交请求", '网络繁忙');
		 $("#errorMsg").show();
		 $("#ajaxDiv").hide();
		 $("#taskRefreshLink").html("刷新");
    },
     beforeSend:function()
     {
		 if($("#divTask").css("display")!="block")
		 $("#ajaxDiv").show();
		 $("#taskRefreshLink").html("<img src='/images/icons/loading.gif' />");
     },
     success: function (data) {
      $("#ajaxDiv").hide();
         var showStr = data;
         if (data.length > 100) {
             //showStr = showStr.replace(/<![^>].*?>/g, "");
             //showStr = showStr.replace(/[\r\n]*?</g, "<");
             //showStr = showStr.replace(/\r\n/g, "<br>");
             $("#taskList").html(showStr);
            
             var a=$("#taskList").find("a").length;
             if(a>0)
             {
				$("#divTask").show();
             }
         }
		 $("#taskRefreshLink").html("刷新");
     }
 })
}
</script>
